    <body>
        
        <header>
            <img src="images/logo.png" alt=Logo class="Logo">
        </header>

        <nav>
            <ul>
                <li><a href="Über_mich.html"><h2>Über mich</h2></a></li>

        <main>

            <section>
                <form class="booking_form">
                    <div class="form_row">
                        <label for="theme">Thema</label>
                        <select name="theme" id="theme">
                            <option value="">Bitte auswählen</option>
                            <option value="portrait">Porträt</option>
                            <option value="family">Familie</option>
                            <option value="wedding">Hochzeit</option>
                            <option value="realstate">Immobilien</option>
                          </select>
                        <label for="date_time">Datum und Uhrzeit</label>
                        <input type="datetime-local" id="date_time" name="date_time" min="20124-08-20T00:00" >
                        <label for="place">Ort</label>
                        <input type="text" id="theme" name="theme">
                    </div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email Adresse</label>
                    <input type="text" id="email" name="email">
                    <label for="telefon">Telefonnummer</label>
                    <input type="text" id="telefon" name="telefon"><br>
                    <label for="message" class="message">Nachricht</label>
                    <input type="text" id="message" name="message"><br>
                    <input type="submit" value="Senden">
                </form>
            </section>

            <figure class="half_width">
                <img src="images/renata-adrienn-ebvCsRypmxM-unsplash.jpg" Class="600x400_image">
            </figure>
        </main>

        <footer class="footer">
